<div class="calculator-container">
    <h2>Kalkulator Diskon</h2>
    
    <div class="input-group">
        <label for="input-date">Tanggal:</label>
        <input type="date" id="input-date" required>
    </div>

    <div class="input-group">
        <label for="input-quantity">Jumlah:</label>
        <input type="number" id="input-quantity" min="1" required>
    </div>

    <div class="input-group">
        <label for="input-price">Harga per Unit (Rp):</label>
        <input type="number" id="input-price" min="0" required>
    </div>

    <button id="btn-calculate">Hitung</button>

    <div class="result-container">
        <div id="result" class="calculation-detail"></div>
        <div id="discount" class="discount-detail"></div>
    </div>
</div>
