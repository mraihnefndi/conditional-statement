<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi Kasus Diskon Pembelian</title>
    <!-- Tambahkan CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #15202b;
            color: white;
        }
        .tweet-box {
            background-color: #192734;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn-tweet {
            background-color: #1da1f2;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
        }
        .result-box {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tweet-box">
            <h4 class="mb-4"><i class="fab fa-twitter text-info me-2"></i>Kalkulator Diskon</h4>
            <div class="input-group">
                <span class="input-group-text"><i class="far fa-calendar"></i></span>
                <input type="date" class="form-control" name="date" id="input-data">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-shopping-cart"></i></span>
                <input type="number" class="form-control" name="quantity" id="input-quantity" placeholder="Jumlah Barang">
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                <input type="number" class="form-control" name="price" id="input-price" placeholder="Harga per Item">
            </div>
            <button type="submit" id="btn-calculate" class="btn-tweet w-100">
                <i class="fas fa-calculator me-2"></i>Hitung
            </button>

            <div class="result-box">
                <p id="result" class="mb-2"></p>
                <p id="discount" class="mb-0"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
